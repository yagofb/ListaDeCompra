<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Lista de la Compra</title>
</head>
<body>
  <h1>Lista de la compra</h1>
  <ul id="lista">
    <li>Leche</li>
    <li>Azúcar</li>
    <li>Pimienta</li>
    <li>Pollo</li>
    <li>Miel</li>
  </ul>

  <input type="text" id="nuevoElemento" placeholder="Nuevo elemento">
  <button onclick="agregarElemento()">Añadir nuevo elemento</button>
  <button onclick="eliminarPrimero()">Eliminar primer elemento</button>
  <br><br>

  <input type="number" id="posicion" placeholder="Posición a borrar">
  <button onclick="borrarPorPosicion()">Borrar Elemento</button>

  <p id="mensaje"></p>

  <script src="script.js"></script>
</body>
</html>
